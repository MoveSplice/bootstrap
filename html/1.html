<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="jquery.js"></script>
    <style>
        p {
            margin: 0;
            color: blue;
        }
        div,p {
            margin-left: 10px;
        }
        span {
            color: red;
        }
    </style>
    <script>
        $(function(){
            $( ".hello" ).clone().appendTo( ".goodbye" );
        });


    </script>
</head>
<body>
<div class="container">
    <div class="hello">Hello</div>
    <div class="goodbye">Goodbye</div>
</div>
</body>
</html>
